<!-- BEGIN CONTAINER -->
<div class="page-container">

    <include file="Public/admin_nav"/>
    <!-- BEGIN PAGE -->
    <div class="page-content">
        <!-- BEGIN PAGE HEADER-->

        <div class="row page">
            <div class="col-md-12">
                <form class="form-horizontal myclass"  action="{:U('Possess/PossessMan/possessman_netprofit')} " method="post">
                    <div class="portlet box red">
                        <div class="portlet-title">
                            <div class="caption"><i class="fa fa-globe"></i>美工毛利报表</div>
                            <div class="tools">
                                <!--<a  href="{:U('Home/Product/showUploadForm')}">退款费用</a>|-->
                                <!--<a  href="{:U('Home/Product/diebasefee')}">死库费用</a>-->
                                <a href="javascript:;" class="reload"></a>
                                <a href="javascript:;" class="remove"></a>
                            </div>
                        </div>
                        <div class="portlet-body">
                            <div class="form-group" >
                                <label for="department" class="col-sm-1 control-label" >部门</label>
                                <div class="col-sm-1" >
                                    <select  name="department" class="form-control" id="department">
                                        <option value="">--</option>
                                        <volist name="department" id="dep">
                                            <option value="{$key}">{$dep}</option>
                                        </volist>


                                    </select>

                                </div>

                                <label for="possess" class="col-sm-1 control-label" multiple data-actions-box="true">责任归属人</label>
                                <div class="col-sm-1" >
                                    <select name="possessMan1"  class="form-control"   >
                                        <!--id="department-user-select"-->
                                        <option value="">--</option>
                                        <volist name="possess" id="vo">
                                        <option value="{$vo}">{$vo}</option>
                                        </volist>

                                    </select>
                                </div>


                                <div class="col-sm-1">
                                    <select name="DateFlag" class="col-sm-1 form-control">
                                        <option value="1">发货时间</option>
                                        <option value="0">交易时间</option>
                                    </select>
                                </div>
                                <div class="col-sm-2">
                                    <input type="date" name="BeginDate" class="form-control" required/>

                                </div>
                                <div class="col-sm-2">
                                    <input type="date" name="EndDate" class="form-control" required/>

                                </div>

                                <div class="col-sm-1" >
                                    <input  name="" type="submit" class="btn btn-default btn-primary btn-lg btn-block"  id="form-sale-btn" value="查询">
                                </div>


                            </div>

                        </div>
                    </div>
                </form>
            </div>
        </div><!--责任人美工-->


    </div>
    <!-- END PAGE -->

</div>
